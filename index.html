<body>
    <button onclick="find()
        
        ">click to Start</button>
    <p class="input"></p>
<script>
    
let text=''

     text='even number'
    
}
else if (pr % 2===1){
     text='odd number'
    
}

 document.querySelector('.input').innerHTML=text
      }

   
    </script>
